<app-loading [loading]="loading"></app-loading>

<form action="" #formValidate="ngForm" *ngIf="!loading">
  <input type="hidden" id="uuid" name="uuid" [(ngModel)]="cliente.uuid" />

  <alert-message
    *ngIf="isErroAlert"
    destaq="Ocorreu um erro!"
    [message]="alertMensagem"
  ></alert-message>

  <alert-message-success
    *ngIf="isSuccessAlert"
    destaq="Sucesso!"
    [message]="alertMensagem"
  ></alert-message-success>

  <div class="row">
    <div class="form-group col-md-12">
      <label for="nome" class="col-form-label">Nome Cliente</label>
      <span class="mot-span-validate" *ngIf="nomeValidate.invalid">*</span>
      <input
        type="text"
        #nomeValidate="ngModel"
        class="form-control"
        id="nome"
        minlength="2"
        maxlength="100"
        name="nome"
        required
        [(ngModel)]="cliente.nome"
      />
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label for="endereco" class="col-form-label">Endere√ßo</label>
      <input
        type="text"
        class="form-control"
        id="endereco"
        maxlength="200"
        name="endereco"
        [(ngModel)]="cliente.logradouro"
      />
    </div>

    <div class="form-group col-md-2">
      <label for="cep" class="col-form-label">CEP</label>
      <input
        type="text"
        class="form-control"
        id="cep"
        maxlength="10"
        name="cep"
        matInput
        mask="00.000-000"
        placeholder="00.000-000"
        [(ngModel)]="cliente.cep"
      />
    </div>

    <div class="form-group col-md-2">
      <label for="bairro" class="col-form-label">Bairro</label>
      <input
        type="text"
        class="form-control"
        id="bairro"
        maxlength="100"
        name="bairro"
        [(ngModel)]="cliente.bairro"
      />
    </div>

    <div class="form-group col-md-2">
      <label for="cidade" class="col-form-label">Cidade</label>
      <span class="mot-span-validate" *ngIf="cidadeValidate.invalid">*</span>
      <input
        type="text"
        #cidadeValidate="ngModel"
        class="form-control"
        id="cidade"
        maxlength="50"
        name="cidade"
        placeholder="Fortaleza-CE"
        [(ngModel)]="cliente.cidade"
      />
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label for="email" class="col-form-label">E-mail</label>
      <input
        type="email"
        class="form-control"
        id="email"
        maxlength="100"
        name="email"
        placeholder="meuemail@email.com"
        [(ngModel)]="cliente.email"
      />
    </div>

    <div class="form-group col-md-2">
      <label for="nascimento" class="col-form-label">Nascimento</label>
      <input
        type="text"
        class="form-control"
        id="nascimento"
        name="nascimento"
        matInput
        mask="00/00/0000"
        placeholder="00/00/0000"
        [(ngModel)]="cliente.dataNascimento"
      />
    </div>

    <div class="form-group col-md-2">
      <label for="telefone" class="col-form-label">Telefone</label>
      <input
        type="text"
        class="form-control"
        id="telefone"
        name="telefone"
        mask="(00)0000-0000"
        [showMaskTyped]="false"
        placeholder="(00)0000-0000"
        [(ngModel)]="cliente.telefone"
      />
    </div>

    <div class="form-group col-md-2">
      <label for="celular" class="col-form-label">Celular</label>
      <span class="mot-span-validate" *ngIf="celularValidate.invalid">*</span>
      <input
        type="text"
        #celularValidate="ngModel"
        class="form-control"
        id="celular"
        name="celular"
        mask="(00)00000-0000"
        [showMaskTyped]="false"
        placeholder="(00)0000-0000"
        required
        [(ngModel)]="cliente.celular"
      />
    </div>
  </div>

  <div class="row pt-4">
    <label for="email" class="col-form-label"
      >Veiculos<span class="mot-span-validate">*</span>
    </label>
    <div class="form-group space col-12 col-sm-12 col-md-4 col-lg-2">
      <input
        name="placa"
        type="text"
        class="form-control"
        id="veiculoplaca"
        placeholder="Placa"
        minlength="7"
        maxlength="7"
        [(ngModel)]="veiculo.placa"
      />
    </div>

    <div class="form-group space col-12 col-sm-12 col-md-4 col-lg-2">
      <input
        name="cor"
        type="text"
        class="form-control"
        id="veiculocor"
        placeholder="Cor"
        minlength="1"
        maxlength="30"
        [(ngModel)]="veiculo.cor"
      />
    </div>

    <div class="form-group space col-12 col-sm-12 col-md-4 col-lg-2">
      <input
        name="ano"
        type="number"
        class="form-control"
        id="veiculoano"
        placeholder="Ano"
        maxlength="4"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        [(ngModel)]="veiculo.ano"
      />
    </div>

    <div class="form-group space col-12 col-sm-12 col-md-8 col-lg-3">
      <div class="d-flex flex-row">
        <select
          class="form-select"
          [(ngModel)]="veiculo.modelo"
          name="modelo"
          #escolha
          (change)="setarSeOpcaoNula(escolha.value)"
        >
          <option value="">Selecione um modelo</option>
          <option *ngFor="let modelo of listModelos" [ngValue]="modelo">
            {{ modelo.nome }}
          </option>
        </select>
        <a 
          style="margin-left: 1%"
          title="Cadastrar"
          class="btn btn-outline-secondary mot-icon col-lg-2"
          data-bs-toggle="modal"
          data-bs-target="#modalModelo"
          (click)="onOpenModalCadastroModelo()"
        >
          <i class="fa fa-plus"></i
        ></a>
      </div>
    </div>

    <div class="form-group space col-md-4 col-lg-2">
      <a
        title="Cadastrar Veiculos"
        class="btn btn-outline-secondary"
        (click)="incluirVeiculo()"
        >Incluir Veiculo
      </a>
    </div>
  </div>

  <table class="table table-striped table-hover mt-2">
    <thead>
      <tr>
        <th class="col-sm-4 col-lg-2"></th>
        <th class="col-sm-2 col-lg-2"></th>
        <th class="col-sm-2 col-lg-2"></th>
        <th class="col-sm-2 col-lg-4"></th>
        <th class="col-sm-2 col-lg-2"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let veiculo of cliente.veiculos; let i = index">
        <td>{{ veiculo.placa }}</td>
        <td>{{ veiculo.cor }}</td>
        <td>{{ veiculo.ano }}</td>
        <td>{{ veiculo.modelo.nome }} - {{ veiculo.modelo.marca.nome }}</td>
        <td>
          <btn-action-table
            title="Excluir Veiculo"
            type="danger"
            icon="fa-remove"
            (click)="openDeleteVeiculoModal(veiculo.placa, veiculo.uuid, i)"
          ></btn-action-table>
        </td>
      </tr>
      <tr *ngIf="cliente.veiculos.length === 0">
        <td colspan="5">
          <span>Nenhum veiculo cadastrado</span>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row mt-1 mb-4">
    <div class="form-group col-md-6">
      <a
        class="btn btn-secondary"
        [routerLink]="['/lista-clientes']"
        routerLinkActive="router-link-active"
        >Cancelar/Sair</a
      >
      <button
        class="btn btn-success"
        style="margin-left: 5px"
        (click)="salvar()"
        [disabled]="formValidate.invalid"
      >
        Salvar
      </button>
    </div>
  </div>
</form>

<!--MODAL CADASTRO MODELO-->
<form action="" #formModalModeloValidate="ngForm">
  <div
    class="modal fade"
    id="modalModelo"
    tabindex="-1"
    aria-labelledby="modalModeloLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalModeloLabel">Incluir modelo</h3>
        </div>
        <div class="modal-body">
          <div class="row mb-12">
            <div class="mb-12">
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                name="nomemodelo"
                required
                [(ngModel)]="modelo.nome"
                placeholder="Digite o nome do modelo"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="mb-12">
              <select
                class="form-select"
                required
                [(ngModel)]="marca"
                name="marca"
              >
                <option value="">Selecione uma marca</option>
                <option *ngFor="let marca of listMarcas" [ngValue]="marca">
                  {{ marca.nome }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <a type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fechar
          </a>
          <button
            class="btn btn-primary"
            data-bs-dismiss="modal"
            (click)="onIncluirModelo()"
            [disabled]="formModalModeloValidate.invalid"
          >
            Incluir
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
