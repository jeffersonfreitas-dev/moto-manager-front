<app-loading [loading]="loading"></app-loading>

<div *ngIf="!loading">
  <alert-message
    *ngIf="isErroAlert"
    destaq="Ocorreu um erro!"
    [message]="errorMessage"
  ></alert-message>

  <div class="row">
    <form>
      <div class="row  pesquisa">
        <div class="col-8 col-sm-10 col-md-10 col-lg-10">
          <input
            type="text"
            class="form-control"
            id="filterName"
            name="filterName"
            [(ngModel)]="filterName"
            (keyup)="filtrar()"
            placeholder="Filtrar por nome do produto"
          />
        </div>
        <div class="col-2 col-sm-2 col-md-2 col-lg-2">
          <button
            type="button"
            [routerLink]="['/add-produto']"
            routerLinkActive="router-link-active"
            class="btn btn-dark mb-1"
          >
            Cadastrar
          </button>
        </div>
      </div>
    </form>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="col-sm-5 col-md-7 col-lg-7">Produtos</th>
        <th class="col-sm-2 col-md-1 col-lg-1">MED</th>
        <th class="col-sm-2 col-md-2 col-lg-2">Valor</th>
        <th class="col-sm-3 col-md-2 col-lg-2"></th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="
          let produto of produtos
            | paginate
              : {
                  itemsPerPage: pagination.size,
                  currentPage: pagination.pgNo,
                  totalItems: pagination.total
                };
          let i = index
        "
      >
        <td>{{ produto.nome }}</td>
        <td>{{ produto.med }}</td>
        <td>{{ produto.valor | currency: "BRL" }}</td>
        <td>
          <btn-action-table
            title="Alterar"
            type="info"
            icon="fa-pencil"
            [routerLink]="['/add-produto', produto.uuid]"
            routerLinkActive="router-link-active"
          ></btn-action-table>

          <btn-action-table
            title="Deletar"
            type="danger"
            icon="fa-trash"
            (click)="openDeleteModal(produto.nome, produto.uuid, i)"
          ></btn-action-table>
        </td>
      </tr>
      <tr *ngIf="produtos.length === 0">
        <td colspan="4">
          <span>Nenhum produto encontrado</span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center mb-4">
    <pagination-controls
      (pageChange)="carregaPagina((pagination.pgNo = $event))"
      previousLabel="Voltar"
      nextLabel="AvanÃ§ar"
    >
    </pagination-controls>
  </div>
</div>
